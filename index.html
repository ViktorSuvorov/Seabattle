<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sea battle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
    <div id="aviable-ships-menu">
        <h2>Arrage your ships</h2>
    <div class="aviable-ships-container">
        <ul class="aviable-ships__list">
            <li id="fourdeck">[Fourdeck]</li>
            <li id="threedeck">[Threedeck]</li>
            <li id="threedeck2">[Threedeck]</li>
            <li id="twodeck">[Twodeck]</li>
            <li id="twodeck2">[Twodeck]</li>
            <li id="twodeck3">[Twodeck]</li>
            <li id="onedeck">[onedeck]</li>
            <li id="onedeck2">[onedeck]</li>
            <li id="onedeck3">[onedeck]</li>
            <li id="onedeck4">[onedeck]</li>     
        </ul>
    </div>
    <button id="handle-ship-placement">
        Handle placement of ships
    </button>
    <button id="rotate-button" data-direction="0" class="hidden">
        Rotate your ships
    </button>
    <button id="random-ship-placement">Random placement of ships</button>
    <button id="start-game" class="hidden">Start the game</button>
    </div>
    <div class="grid-container">
       <h2>Your squadron</h2>
       <div class="player-scoore">Подсчет очков</div>  
       <div class="grid player"></div>  
    </div>
    <div class="grid-container">
        <h2>Сomputer squadron</h2>
        <div class="computer-scoore">Подсчет очков</div>
        <div class="grid computer"></div>  
     </div>
    </div>
</div>
    <script src="main.js"></script>
</body>
</html>
